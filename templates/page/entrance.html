{% extends 'basic.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <div style="
            height: 100vh;
            display: flex;
            padding-left: 360px;
            align-items: center;
            justify-content: center;
            flex-direction: column;" >
        <p style="font-size:24px;font-weight: bold; text-align: center;margin-bottom: 40px;color: #000">CHOOSE GAME</p>
        <div class="game-select-wrapper">
            <a style="margin-right: 20px" href="{% url 'game'%}?game=qrpuzzle">
              <div class="game-select-item">

                     <img style="margin-bottom: 0;" src="{% static 'images/QR-LOGO1.png' %}" alt="">


           </div>
            </a>
             <a style="margin-right: 20px" href="{% url 'game'%}?game=qart">
            <div class="game-select-item">

               <img style="margin-bottom: 0;"  src="{% static 'images/ART-LOGO.png' %}" alt="">

            </div>
             </a>
              <a href="{% url 'slider' %}">
            <div class="game-select-item">
                 {% if request.session.theme  == 'light' %}
                    <img style="margin-bottom: 0;"  src="{% static 'images/SLODER_LOGO.png' %}" alt="">
                {% else %}
                <img style="margin-bottom: 0;"  src="{% static 'images/SLODER_LOGO.png' %}" alt="">
                {% endif %}


            </div>
             </a>
        </div>

    </div>
{% endblock %}
